<!-- CREATE ARTIST MODAL -->
<div id="modal-createArtist" class="modal">
  <div class="modal-content">
    <h4>Create Guide</h4><br/>
    <form id="createArtist-form">
      <div class="input-field">
        <input type="text" id="artistName" required>
        <label for="artistName">Artist Name</label>
      </div>
      <div class="input-field">
        <input type="text" id="discordTag" required>
        <label for="artistName">Discord Tag</label>
      </div>
      <div class="input-field col s12">
        <select multiple id="positionSelect" required>
          <option value="" disabled selected>Choose the Position</option>
          <option value="GFX">GFX</option>
          <option value="VFX">VFX</option>
          <option value="Editing">Editing</option>
        </select>
        <label for="positionSelect">Position</label>
      </div>

      <button id="artSub" class="btn yellow darken-2 z-depth-0">Create</button>
      <div class="progress">
        <div class="indeterminate"></div>
      </div>

    </form>
  </div>
</div>

<!-- ADD WORK MODAL -->
<div id="modal-addWork" class="modal">
  <div class="modal-content">
    <h4>Add Work</h4><br/>
    <form id="addWork-form">
      <div class="input-field col s12">
        <select id="workType" required>
          <option value="" disabled selected>Choose the Work Type</option>
          <option value="banner">Banner</option>
          <option value="pfp">Profile Picture</option>
          <option value="thumbnail">Thumbnail</option>
          <option value="mascotlogo">Mascot Logo</option>
          <option value="logo">Logo</option>
          <option value="wallpaper">Wallpaper</option>
        </select>
        <label for="workType">Type of Work</label>
      </div>
      <h5>Make sure the file name is unique!</h5>
      <div class="file-field input-field">
        <div class="btn">
          <span>File</span>
          <input type="file" accept=".png,.jpg" id="workUploadFile" required placeholder="Upload an Image">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
      <div class="input-field col s12">
        <select id="workArtist" required>


        </select>
        <label for="workArtist">Artist</label>
      </div>

      <button id="workSub" class="btn yellow darken-2 z-depth-0">Create</button>
      <div class="progress">
        <div class="indeterminate"></div>
      </div>

    </form>
  </div>
</div>
